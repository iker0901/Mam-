<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="text"></div>

    <div class="banner_title">
        <a href="inicio3.html" class="btn-link">
            <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </a>
    </div>
    
    <script>
        var i=0,text;
        text = "DIOS ME LA BENDIGA"
        

        function typing() {
            if(i<text.length){
                document.getElementById('text').innerHTML += text.charAt(i);

                i++;

                setTimeout(typing,250);
            }
        }

        typing();
    </script>
</body>
